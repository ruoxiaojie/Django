{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>项目管理后台</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "www/animate.css" %}" rel="stylesheet">
    <link href="{% static "www/animate.css" %}" rel="stylesheet">
    <link href="{% static "www/style.css" %}" rel="stylesheet">
    <link href="{% static "www/login.css" %}" rel="stylesheet">
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <form action="/login/" method="post" novalidate>
                    {% csrf_token %}
                    <h4 class="no-margins" style="color: #1b6d85">项目管理平台：</h4>
                    <p class="m-t-md" style="color: #1b6d85">请输入用户名密码</p>
                    <input type="text" class="form-control uname" name="user" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" name="pwd" placeholder="密码" />
{#                    <a href="">忘记密码了？</a>#}
                    <input class="btn btn-success btn-block" type="submit" value="登入">
{#                    <button >登录</button>#}
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 后台管理
            </div>
        </div>
    </div>
</body>

</html>
