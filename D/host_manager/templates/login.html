<head>

<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/normalize.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/demo.css' %}">

    <style>
        .error_div {
            width: 300px;
            height: 20px;
            color: white;
            border-color: #ebccd1;
            margin-left: 10px;

        }
        .error_div1 {
            margin-top: 45px;
            width: 300px;
            height: 20px;
            color: white;
            border-color: #ebccd1;
            margin-left: 10px;

        }
        .error_div2 {
            width: 300px;
            height: 20px;
            color: red;
            border-color: #c9302c;
            margin-left: 10px;
            text-align: center;

        }
    </style>
</head>
<body >
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header" style="height: 1094px;">
					<canvas id="demo-canvas" width="1360" height="1094"></canvas>
					<div class="logo_box">
						<h3>Dragon运维平台</h3>
{#						<form action="#" name="f">#}
							<div class="input_outer">
								<span class="u_user"></span>
								<input id='username' name="user" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input  id='password' name="pass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
							</div>
{#							<div class="mb2"><a class="act-but submit" href="javascript:;" style="color: #FFFFFF">登录</a></div>#}
{#						</form>#}
                            <div class="mb2"><button  id='mybtn' class="act-but submit" style="color: #FFFFFF;width: 330px;border: none;opacity:0.9; ">登录</button></div>
                        <a href="/register.html"><div class="mb2"><button  id='mybtn1' class="act-but submit" style="color: #FFFFFF;width: 330px;border: none;opacity:0.9;">注册</button></div></a>
					</div>
				</div>
			</div>
		</div><!-- /container -->

		<script src="{% static "bootstrap/js/TweenLite.min.js" %}"></script>
		<script src="{% static "bootstrap/js/EasePack.min.js" %}"></script>
		<script src="{% static "bootstrap/js/rAF.js" %}"></script>
		<script src="{% static "bootstrap/js/demo-1.js" %}"></script>
        <script src="{% static "bootstrap/js/jquery.js" %}"></script>

        <script>
                $('#mybtn').click(function () {
                    $('#username').next().remove();
                    $('#password').next().remove();
                    $('#username').parent().parent().find(".error_div2").remove();
                    var flag = true;
                    var user_name = $('#username').val();
                    var user_pwd =  $('#password').val();
                    if (flag){
                        $.ajaxSetup({
                             data: {csrfmiddlewaretoken: '{{ csrf_token }}' }
                        });
                        $.ajax({
                            url:'/login.html',
                            type:'POST',
                            data:{"username":user_name,"password":user_pwd},
                            dataType:"JSON",
                            success:function (data) {
                                   if (data.status){
                                       location.href = '/index.html'
                                   }
                                   else{
                                       console.log(data);
                                       $.each(data.error,function (k,v) {
                                           if (k == 'username'){
                                               var $msg = "<div class='error_div'>" + v[0] + '</div>';
                                               $('#' + k).after($msg)
                                           }else if  (k == 'password'){
                                               var $msg = "<div class='error_div1'>" + v[0] + '</div>';
                                               $('#' + k).after($msg)
                                           }else{
                                               var $msg = "<div class='error_div2'>" + v + '</div>';
                                               $('#username').parent().before($msg);
                                               $('#password').val('');
                                           }

                                       });
                                   }
                                }
                        })
                    }

                })

        </script>

</body>
</html>
