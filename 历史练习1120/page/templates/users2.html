{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <link rel="stylesheet" href="{% static "dist/css/bootstrap.css" %}">
</head>
<body>
<div style="width: 700px;margin: 0 auto">
    <h2>用户列表</h2>
    <table class="table table-hover table table-bordered">
        <thead>
            <tr>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody>
            {% for row in user_list %}
                <tr>
                    <td>{{ row.username }}</td>
                    <td>{{ row.password }}</td>
                    <td>{{ row.email }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

</body>
</html>
