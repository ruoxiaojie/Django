{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static "js/bootstrap/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/date.css" %}">
    <script src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap/js/bootstrap.min.js" %}"></script>
    <style>
        body {
            margin-left: 40%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 item">
    <form action="/addBook/" method="post">
        <div class="form-group">
            <label for="title">书名</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="请输入书名"></input>
        </div>
        <div class="form-group">
            <label for="author">作者</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="请输入作者"></input>
        </div>
        <div class="form-group">
            <label for="publish">出版时间</label>
            <input type="text" class="form-control" id="publish" name="publish" placeholder="请输入出版时间"></input>
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="请输入价格"></input>
        </div>
        <div class="form-group">
            <label for="category">出版社</label>
            <select id="category" name="category" class="form-control">
                <option>首都师范大学出版社</option>
                <option>吉林摄影出版社</option>
                <option>辽宁画报出版社</option>
                <option>西安交通大学出版社</option>
                <option>新疆人民出版社</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn-info btn-lg">提交</button>
        </div>
    </form>
</div>

</body>
</html>
