<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img style="width: 300px;height: 300px" id="img" src="https://login.weixin.qq.com/qrcode/{{ uuid }}" alt="">


<script src="/static/dist/js/jquery-3.1.1.js"></script>
<script>
    //向自己后台发送请求
    $(function () {
        checkLogin();
    });
    function checkLogin() {
        $.ajax({
            url:'/check_login.html',
            type:'get',
            data:{},
            dataType:'JSON',
            success:function (arg) {
                if(arg.code == 408){
{#                    alert('123')#}
                    checkLogin();
                }else if(arg.code == 201){
                    $('#img').attr('src',arg.data);
                }else if(arg.code == 200){
                    alert('456789')
                }
        }
        })
    }
</script>

</body>
</html>
