<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1>添加用户</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <p>用户名:{{ form.username }} <span>{{ form.errors.username.0 }}</span></p>
        <p>密码:{{ form.password }} <span>{{ form.errors.password.0 }}</span></p>
        <p>角色:{{ form.ut_id }} <span>{{ form.errors.ut_id.0 }}</span></p>
        <input type="submit" value="提交">
    </form>


</body>
</html>
